<!DOCTYPE html>
<html>
<head>
    <title>Digital clock</title>
    <style>
        .digital-clock {
            width: 550px;
            background: rgb(93, 6, 62);
            border-radius: 10px;
            font-family: Arial;
            font-size: 80px;
            font-weight: bold;
            color: white;
            text-align: center;
            letter-spacing: 5px;
            padding: 10px;
        }
    </style>
</head>
<body>
    <div align="center">
        <div class="digital-clock"></div>
    </div>


    <script>
        setInterval(()=>{
            const time = document.querySelector(".digital-clock");
            let date = new Date();
            let hours = date.getHours();
            let minutes = date.getMinutes();
            let seconds = date.getSeconds();
            let AM_PM = "AM";

            if(hours > 11){
                AM_PM = "PM";
                hours = hours-12;
            }
            if(hours == 0){
                hours = 12;
            }
            if(seconds < 10){
                seconds = "0"+seconds;
            }
            if(minutes < 10){
                minutes = "0" + minutes
            }
            if(hours < 10){
                hours = "0" + hours;
            }
            time.textContent = hours + ":" + minutes + ":" + seconds + " " + AM_PM;
        });
    </script>  
</body>
</html>
